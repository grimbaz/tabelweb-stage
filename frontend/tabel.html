<!DOCTYPE html>
<html>

<head>
  <title>User Management System</title>
  <link rel="stylesheet" type="text/css" href="tabel.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <button id=home class=homebtn><strong>
          <h1>User Management System</h1>
        </strong></button>
      <button id="createBtn" class=createBtn><strong>Create</strong></button>

      <form id="createUserForm">

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username"><br><br>
              <label for="roles">Roles:</label>
              <div id="roles">
                <!--roles from data base  -->
              </div>
              <br><br>
              <button type="submit" class="saveBtn">Save</button>
            </form>
          </div>
        </div>
    </nav>
  </header>

  <main>
    <form id="createUserForm">

      <div id="password" class="modal">
        <div class="modal-content">
          <form>
            <label class = "password" for="password">password:</label>
            <input type="text" id="password_input" name="password"><br><br>
            <button type="submit" class="login">login</button>
          </form>
        </div>
      </div>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Roles</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- body of users -->
      </tbody>
    </table>


    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit User</h2>
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName"><br><br>
        <label>Roles:</label><br>
        <div id="editroles">

        </div>
        <br><br>
        <button class="saveEditBtn">Save</button>
      </div>
    </div>



  </main>



  <script src="tabel.js"></script>
</body>

</html>
