<!DOCTYPE html>
<html>
<head>
	<title>User Management System</title>
	<link rel="stylesheet" type="text/css" href="tabel.css">
</head>
<body>
	<header>
		<nav>
			<button id = home  class = homebtn class="logo"><strong><h1>User Management System</h1></strong></button>
            <button id="createBtn" class = createBtn><strong>Create</strong></button>

            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username"><br><br>
                  <label for="role">Role:</label>
                  <select id="role" name="role">
                    <option value="role1">Role 1</option>
                    <option value="role2">Role 2</option>
                    <option value="role3">Role 3</option>
                  </select><br><br>
                  <button type="submit" class="saveBtn">Save</button>
                </form>
              </div>
            </div>
		</nav>
	</header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr>
                    <td>John Doe</td>
                    <td>Role 1, Role 2</td>
                    <td><button class="editBtn">&#x270E;</button></td>
                    <td><button class="deleteBtn">&#x1F5D1;</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Role 2</td>
                    <td><button class="editBtn">&#x270E;</button></td>
                    <td><button class="deleteBtn">&#x1F5D1;</button></td>
                </tr>
                <tr>
                    <td>Bob Johnson</td>
                    <td>Role 3</td>
                    <td><button class="editBtn">&#x270E;</button></td>
                    <td><button class="deleteBtn">&#x1F5D1;</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    

	<script src="tabel.js"></script>
</body>
</html>
